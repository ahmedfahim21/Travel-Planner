<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    data-auto-a11y="true"
  ></script>
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Travel Plan</title>
</head>
<body>
    <div id="header">
        <h1>Travel Planner</h1>
        <button type="button" class="btn btn-primary" id="generate-graph">Refresh</button>
    </div>
  <div id="container">
    <div id="mynetwork">
    </div>
    <div id="container2">
        <span id="temptext2" style="width: 100%; text-align: center; font-size: x-large; color: white;">
        </span>
        <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
            Red link represents bus travel : <i class="fa fa-bus" aria-hidden="true" style="color: orange"></i><br>
            Green link represents flight travel : <i class="fa fa-plane" aria-hidden="true" style="color: green"></i><br>
            Click on solve to get the route taking minimum time !!
        </span>
        <div class="form">
        <select name="source" id="source">
            <option value="">--SELECT--</option>
            <option value="0">Delhi</option>
            <option value="1">Mumbai</option>
            <option value="2">Ahmedabad</option>
            <option value="3">Goa</option>
            <option value="4">Jammu</option>
            <option value="5">Hyderabad</option>
            <option value="6">Bangalore</option>
            <option value="7">Chennai</option>
            <option value="8">Mangaluru</option>
            <option value="9">Bhopal</option>
            <option value="10">Shimla</option>
            <option value="11">Shillong</option>
            <option value="12">Lucknow</option>
            <option value="13">Kolkata</option>
          </select>
          <select name="destination" id="destination">
            <option value="">--SELECT--</option>
            <option value="0">Delhi</option>
            <option value="1">Mumbai</option>
            <option value="2">Ahmedabad</option>
            <option value="3">Goa</option>
            <option value="4">Jammu</option>
            <option value="5">Hyderabad</option>
            <option value="6">Bangalore</option>
            <option value="7">Chennai</option>
            <option value="8">Mangaluru</option>
            <option value="9">Bhopal</option>
            <option value="10">Shimla</option>
            <option value="11">Shillong</option>
            <option value="12">Lucknow</option>
            <option value="13">Kolkata</option>
          </select>
          <button type="button" class="btn btn-success" id="solve">Solve</button>
        </div>
        <div id="mynetwork2" style="display: none"></div>
    </div>
</div>
<div>

</div>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

</body>
</html>
